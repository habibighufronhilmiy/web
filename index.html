      border-radius: 25px;

    }
    .cursor {
      display: inline-block;
      width: 6px;

      margin-left: 3px;
      animation: blink 1s steps(2, start) infinite;

    }
    @keyframes blink {

    }
    #resetBtn {

  </style>
</head>
<body>

  <input id="nama" type="text" placeholder="Tulis namamu di sini..." autocomplete="off" />
  <button id="startBtn">Dapatkan Pesan Manis</button>
  <div id="hasil"></div>
  <button id="resetBtn" style="display:none;">Mulai Lagi</button>

  <script>
    const pesanManis = [
      "setiap kali aku ingat kamu, hari-hariku jadi lebih indah. ğŸ˜Š",

      "aku tak pernah lelah mengagumi kebaikan dan kelembutanmu. ğŸ’–",
      "hadirmu adalah hadiah terindah yang aku syukuri setiap hari. ğŸ",
      "aku ingin menjadi alasan senyummu dan ketenangan hatimu. ğŸŒ·",
      "di antara ribuan kata, kamu adalah kata yang paling indah. âœ¨",
      "bersamamu, dunia terasa penuh warna dan cerita manis. ğŸŒˆ",
      "kau membuat setiap detik terasa berarti dan spesial. ğŸ’•"
    ];

    const penyemangat = [
      "Ingat, kamu lebih kuat dari yang kamu kira. Aku percaya kamu! ğŸ’ª",
      "Jangan takut gagal, karena dari situ kita belajar dan tumbuh. ğŸŒ±",
      "Setiap langkah kecilmu hari ini adalah kemajuan besar untuk masa depan. ğŸš€",
      "Teruslah bermimpi dan jangan pernah ragu mengejar cita-citamu. ğŸŒŸ",
      "Kamu punya cahaya sendiri yang selalu bisa menerangi hari-hari gelap. ğŸ•¯",
      "Kalau lelah, istirahatlah sejenak. Tapi jangan pernah berhenti maju. ğŸŒ„",
      "Aku selalu ada untukmu, jadi jangan ragu untuk terus melangkah. ğŸ¤",
      "Setiap tantangan adalah kesempatan untuk menunjukkan betapa hebatnya kamu. ğŸ†",
      "Hari ini adalah halaman baru, tulislah cerita terbaikmu. ğŸ“–",
      "Tetap semangat dan yakinlah, semua hal baik akan datang padamu. ğŸŒ»"
    ];

    const hasilDiv = document.getElementById('hasil');
    const namaInput = document.getElementById('nama');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');

    function typingEffect(element, text, speed = 40, callback = null) {
      element.textContent = "";
      let i = 0;
      const cursor = document.createElement("span");
      cursor.className = "cursor";
      element.appendChild(cursor);

      function type() {
        if (i < text.length) {
          element.textContent = text.substring(0, i + 1);
          element.appendChild(cursor);
          i++;
          setTimeout(type, speed);
        } else {
          if (callback) callback();
        }
      }
      type();
    }

    function tampilkanPesan() {
      const nama = namaInput.value.trim();
      if (!nama) {
        alert("Tolong isi namamu dulu ya, supaya lebih personal!");
        return;
      }
      startBtn.disabled = true;
      namaInput.disabled = true;
      resetBtn.style.display = "none";
      hasilDiv.textContent = "";
      
      const pesanIndex = Math.floor(Math.random() * pesanManis.length);
      const semangatIndex = Math.floor(Math.random() * penyemangat.length);
      
      const pesan = `${nama}, ${pesanManis[pesanIndex]}`;
      const semangat = penyemangat[semangatIndex];

      typingEffect(hasilDiv, pesan, 45, () => {
        setTimeout(() => {
          typingEffect(hasilDiv, hasilDiv.textContent + "\n\nâœ¨ " + semangat, 40, () => {
            resetBtn.style.display = "inline-block";
            startBtn.disabled = false;
            namaInput.disabled = false;
          });
        }, 700);
      });
    }

    function resetSemua() {
      hasilDiv.textContent = "";
      namaInput.value = "";
      resetBtn.style.display = "none";
      namaInput.disabled = false;
      startBtn.disabled = false;
      namaInput.focus();
    }

    startBtn.addEventListener('click', tampilkanPesan);
    resetBtn.addEventListener('click', resetSemua);
  </script>

</body>
</html>
